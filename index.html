    <title>Sonuçlar Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #222; color: #fff; }
            .info-box { background-color: #333; border-color: #555; }
        }
        ul { list-style-type: none; padding: 0; }
        li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .folder-name {
            flex-grow: 1;
            cursor: pointer;
            text-decoration: underline;
        }
        .txt-content { display: none; padding: 10px; background-color: #fff; margin-top: 10px; border: 1px solid #ccc; }
        @media (prefers-color-scheme: dark) { .txt-content { background-color: #333; } }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }
        @media (max-width: 600px) {
            li { flex-direction: column; align-items: flex-start; }
            .folder-name { margin-bottom: 5px; }
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .files-btn {
            margin-top: 12px;
            padding: 10px 18px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            display: inline-block;
        }
        .files-btn:hover {
            background: #0255b8;
        }
        @media (prefers-color-scheme: dark) {
            .info-box { background-color: #333; border-color: #555; }
            .files-btn { background: #0d8bf0; }
            .files-btn:hover { background: #0a6fd1; }
        }
    </style>
</head>

{name: "5538602373", hasTxt: true, isStandard: true, content: `GSM → TC Sonuçları:<br>TC: 57928567504<br>GSM: 5538602373<br>Adı: ÖMER FARUK<br>Soyadı: ALPTEKİN<br>Doğum Tarihi: 14.5.1996<br>Nüfus İl: İSTANBUL<br>Nüfus İlçe: ZEYTİNBURNU<br>Anne Adı: HANIM<br>Anne TC: 58132560718<br>Baba Adı: BEDRETTİN<br>Baba TC: 58288555590<br>Uyruk: <br><br>Adres Sorgusu Sonuçları (TC: 57928567504):<br>TC: 57928567504<br>Güncel Adres: ÇIRPICI MAH. MODABAĞ A SK. HUZUR APT. 15 -17 5 ZEYTİNBURNU 34 İSTANBUL<br><br>`}
];

        let checkedState = JSON.parse(localStorage.getItem('checkedState')) || {};
        let hiddenFolders = JSON.parse(localStorage.getItem('hiddenFolders')) || [];

        function renderList(searchTerm = '') {
            const ul = document.getElementById('folder-list');
            ul.innerHTML = '';
            
            const filtered = folders
                .filter(f => !hiddenFolders.includes(f.name) && f.name.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tikli olanları öne al
            const checked = filtered.filter(f => checkedState[f.name]);
            const unchecked = filtered.filter(f => !checkedState[f.name]);
            const sorted = [...checked, ...unchecked];

            let total = sorted.length;
            let checkedCount = checked.length;
            let remaining = total - checkedCount;

            sorted.forEach(folder => {
                const li = document.createElement('li');
                const color = folder.hasTxt ? (folder.isStandard ? 'blue' : 'turquoise') : 'red';

                li.innerHTML = `
                    <input type="checkbox" id="check-${folder.name}" ${checkedState[folder.name] ? 'checked' : ''}>
                    <span class="folder-name" style="color: ${color}" onclick="showTxt('${folder.name}')">${folder.name}</span>
                    <button class="delete-btn" onclick="hideFolder('${folder.name}')">Sil</button>
                    <div id="content-${folder.name}" class="txt-content">${folder.content}</div>
                `;
                ul.appendChild(li);
            });

            document.getElementById('color-info').innerHTML = `
                Toplam liste sayısı: ${total}<br>
                Tikli liste sayısı: ${checkedCount}<br>
                Kalan liste: ${remaining}<br>
                <button class="files-btn" onclick="window.open('https://cagri2020x.github.io/sistem-liste/', '_blank')">
                  Y SİSTEM
                </button>
                <button class="files-btn" onclick="window.open('https://cagri2020x.github.io/n-sonucyeni/n_sonuc_liste.html', '_blank')">
                  N Liste
                </button>
            `;
        }

        function showTxt(name) {
            document.querySelectorAll('.txt-content').forEach(content => content.style.display = 'none');
            const contentDiv = document.getElementById(`content-${name}`);
            if (contentDiv) contentDiv.style.display = 'block';
        }

        function hideFolder(name) {
            hiddenFolders.push(name);
            localStorage.setItem('hiddenFolders', JSON.stringify(hiddenFolders));
            renderList(document.getElementById('search').value);
        }

        document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

        document.getElementById('folder-list').addEventListener('change', e => {
            if (e.target.type === 'checkbox') {
                const name = e.target.id.replace('check-', '');
                checkedState[name] = e.target.checked;
                localStorage.setItem('checkedState', JSON.stringify(checkedState));
                renderList(document.getElementById('search').value); // Sıralamayı güncelle
            }
        });

        renderList();
    </script>
